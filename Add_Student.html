<!DOCTYPE html>
<html>
    <header>
    </header>
    <body>
        <div id="new-student">
            <div class="part">
                <label class="student-title">Student Name</label>
                <input  class="text-input" type="text" placeholder="Enter Student Nmae">
            </div>
            <div class="part">
                    <label class="student-title">Student ID</label>
                    <input  class="text-input" type="text" placeholder="Enter Student ID">
            </div>
            <div class="part">
                <label class="student-title">GPA</label>
                <input  class="text-input" type="text" placeholder="Enter GPA value">
            </div>
            <div class="part">
                <label class="student-title">Email Address</label>
                <input  class="text-input" type="text" placeholder="Enter Student Email Address">
            </div>
            <div class="part">
                <label class="student-title">Student Level</label>
                <select class="select-button">
                    <option value="5">Choose a level</option>
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                </select>
            </div>
            <div class="part">
                <label class="student-title">Department</label>
                <select class="select-button">
                    <option value="5">Choose a Department</option>
                    <option value="0">CS</option>
                    <option value="1">IS</option>
                    <option value="2">IT</option>
                    <option value="3">DS</option>
                    <option value="4">AI</option>
                </select>
            </div>
            <div class="part">
                <label class="student-title">Date of birthday</label>
                <input id="date-button" type="date" > <!--value  is 2002-07-16 to show Sara's birthday-->
            </div>
            <div class="part">
                <label class="student-title">Gender</label>
                <select class="select-button">
                    <option value="2">Choose a gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option> 
                </select>
            </div>
            <div class="part">
                <label class="student-title">Mobile Number</label>
                <input  class="text-input" type="text" placeholder="01#########">
            </div>
            <div class="part">
                <label class="student-title">Status</label>
                <input id="toggel-button" type="checkbox" value="true">
            </div>
            <form>
                <input type="submit" value="Add Student" class="changes">
            </form>
            <form>
                <input type="button" value="Cancel" class="changes">
            </form>

        </div>
    </body>
</html>
