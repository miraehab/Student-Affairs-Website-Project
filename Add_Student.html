<!DOCTYPE html>
<html>
    <header>
        <title>Add new student</title>
       <!-- <link rel="stylesheet" href="css/style.css">    -->
        <link rel="stylesheet" href="css/AddStudent.css">
    </header>
    <body>
        <div id="new-student">
            <div class="name">
                <label class="student-title">Student Name:</label><br>
                <input  class="text-input" type="text" placeholder="Enter Student Name">
            </div>
            <br>
            <div class="id">
                    <label class="student-title">Student ID:</label><br>
                    <input  class="text-input" type="text" placeholder="20######">
            </div>
            <br>
            <div class="gpa">
                <label class="student-title">GPA:</label><br>
                <input  class="text-input" type="text" placeholder="Enter GPA value">
            </div>
            <br>
            <div class="email">
                <label class="student-title">Email Address:</label><br>
                <input  class="text-input" type="text" placeholder="Enter Student Email Address">
            </div>
            <br>
            <div class="level">
                <label class="student-title">Student Level:</label><br>
                <select class="select-button">
                    <option value="5">Choose a level</option>
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                </select>
            </div>
            <br>
            <div class="department">
                <label class="student-title">Department:</label><br>
                <select class="select-button">
                    <option value="5">Choose a Department</option>
                    <option value="0">CS</option>
                    <option value="1">IS</option>
                    <option value="2">IT</option>
                    <option value="3">DS</option>
                    <option value="4">AI</option>
                </select>
            </div>
            <br>
            <div class="birthdate">
                <label class="student-title">Date of birthday:</label><br>
                <input Class="date-button" type="date" > <!--value  is 2002-07-16 to show Sara's birthday-->
            </div>
            <br>
            <div class="gender">
                <label class="student-title">Gender:</label><br>
                <select class="select-button">
                    <option value="2">Choose a gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option> 
                </select>
            </div>
            <br>
            <div class="phone">
                <label class="student-title">Mobile Number:</label><br>
                <input  class="text-input" type="text" placeholder="01#########">
            </div>
            <br>
            <div class="status">
                <label class="student-title">Status:</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <br>
            <button type="button" class="submit">Add</button>
            <button type="button" class="cancel">Cancel</button>
            
        </div>
    </body>
</html>
