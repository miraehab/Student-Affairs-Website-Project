<!DOCTYPE html>
<html>
    <header>
    </header>
    <body>
        <div id="student-changes">
            <img src="./images/female_user.png" alt="Student picture ">
            <!--use label to when a user clicks the text within the <label> element, it toggles the input (this increases the hit area)-->
            <div class="part">
                <label class="changes-title">Student Name</label>
                <input  class="text-input" type="text" value="Sara Mohamed">
            </div>
            <div class="part">
                    <label class="changes-title">Student ID</label>
                    <input  class="text-input" type="text" value="2020222">
            </div>
            <div class="part">
                <label class="changes-title">GPA</label>
                <input  class="text-input" type="text" value="3.33">
            </div>
            <div class="part">
                <label class="changes-title">Email Address</label>
                <input  class="text-input" type="text" value="Sara@gmail.com">
            </div>
            <div class="part">
                <label class="changes-title">Student Level</label>
                <select class="select-button">
                    <option value="0">2</option> <!--option 0 is 2 to show Sara's level-->
                    <option value="1">1</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                </select>
            </div>
            <div class="part">
                <label class="changes-title">Department</label>
                <i>General</i> <!--use i element because not allowed to edit-->
            </div>
            <div class="part">
                <label class="changes-title">Date of birthday</label>
                <input id="date-button" type="date" value="2002-07-16"> <!--value  is 2002-07-16 to show Sara's birthday-->
            </div>
            <div class="part">
                <label class="changes-title">Gender</label>
                <select class="select-button">
                    <option value="0">Female</option> <!--option 0 is female to show Sara's gender-->
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="part">
                <label class="changes-title">Mobile Number</label>
                <input  class="text-input" type="text" value="01111112">
            </div>
            <div class="part">
                <label class="changes-title">Status</label>
                <input id="toggel-button" type="checkbox" value="true">
            </div>
            <form>
                <input type="submit" value="Save" class="changes">
            </form>

        </div>
        <div id="student-info">
            <h2>Student Information</h2>
            <ul>
                <!-- p is the block-level element in HTML for this we use the span element -->
                <li>
                    <span class="data-title">Student Name: </span>
                    <i>Sara Mohamed</i>
                </li>
                <li>
                    <span class="data-title">Student ID: </span>
                    <i>20202222</i>
                </li>
                <li>
                    <span class="data-title">GPA: </span>
                    <i>3.33</i>
                </li>
                <li>
                    <span class="data-title">Email Address: </span>
                    <i>Sara@gmail.com</i>
                </li>
                <li>
                    <span class="data-title">Student level: </span>
                    <i>2</i>
                </li>
                <li>
                    <span class="data-title">Department: </span>
                    <i>General</i>
                </li>
                <li>
                    <span class="data-title">Date of birthday: </span>
                    <i>16/7/2002</i>
                </li>
                <li>
                    <span class="data-title">Gender: </span>
                    <i>Famele</i>
                </li>
                <li>
                    <span class="data-title">Mobile Number: </span>
                    <i>01111112</i>
                </li>
                <li>
                    <span class="data-title">Status: </span>
                    <i>Active</i>
                </li>
            </ul>
            <form>
                <input type="button" value="Delete" class="changes">
            </form>
        </div>
    </body>
</html>
