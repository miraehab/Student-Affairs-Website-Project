{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Search Student</title>
      <link rel="stylesheet" href="{% static 'css/search&viewStudents.css'%}"/>
      <link rel="stylesheet" href="{% static 'css/NavBar.css'%}"/>
      <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="nav">
      <nav class="nav-bar">
          <div class="nav-left">
              <a href="/HomePage" class="nav-menu">Home <img src="{% static 'images/home.png'%}" class="nav-menue-logo"/></a>
              <a href="/Add_Student" class="nav-menu">Add Student <img src="{% static 'images/add.png'%}" class="nav-menue-logo"/></a>
              <a href="/Edit_student_data" class="nav-menu">Edit Student info <img src="{% static 'images/edit.png'%}" class="nav-menue-logo"/></a>
          </div>
          <div class="nav-right">
              <a href="/Search" class="active-menu-right">Search <img src="{% static 'images/search.png'%}" class="nav-menue-logo"/></a>
              <a href="/View-all" class="nav-menu">View All Students <img src="{% static 'images/all.png'%}" class="nav-menue-logo"/></a>
              <a href="/loginPage" class="nav-menu">Log in <img src="{% static 'images/login.png'%}" class="nav-menue-logo"/></a>
          </div>
      </nav>
      <a href="/HomePage"><img src="{% static 'images/nav-logo.png'%}" class="logo"/></a>
  </div>
  <div class="hamburger-menu">
      <nav class="hum-nav">
          <img src="{% static 'images/humburger.png'%}" id="hum-btn"/>
      </nav>
      <a href="/HomePage"><img src="{% static 'images/logo.png'%}" id="hum-logo"/></a>
      <ul id="menu-list">
          <a href="/HomePage"><li class="menu-element">Home <img src="{% static 'images/home.png'%}" class="nav-menue-logo"/></li></a>
          <a href="/Add_Student"><li class="menu-element">Add Student <img src="{% static 'images/add.png'%}" class="nav-menue-logo"/></li></a>
          <a href="/Edit_student_data"><li class="menu-element">Edit Student info <img src="{% static 'images/edit.png'%}" class="nav-menue-logo"/></li></a>
          <a href="/Search"><li class="menu-element-active">Search <img src="{% static 'images/search.png'%}" class="nav-menue-logo"/></li></a>
          <a href="/View-all"><li class="menu-element">View All Students <img src="{% static 'images/all.png'%}" class="nav-menue-logo"/></li></a>
          <a href="/loginPage"><li class="menu-element">Log in <img src="{% static 'images/login.png'%}" class="nav-menue-logo"/></li></a>
      </ul>
  </div>

        <div class="search">
            <form action="">
                <input type="text" placeholder="Student name" class="input-field">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="tblsearch" >
            <table>
              <thead>
                <tr class="head">
                  <th></th>
                  <th>Name:</th>
                  <th>ID:</th>
                  <th>Edit</th>
                  <th>Assign department</th>
                </tr>
              </thead>
              <tbody>
                {% for student in Students %}
                  <tr class="rw">
                    <td class="img"><img src={{student.image}} alt=""></td>
                    <td class="name">{{student.name}}</td>
                    <td class="id">{{student.id}}</td>
                    <td class="btn"><button onclick="window.location.href='/Edit_student_data';"><i class="fas fa-pen" ></i></button></td>
                    <td class="btn"><a href="/assign" ><img src="{% static 'images/department.png'%}" id="depimg"/></a></td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
            <script src="{% static 'JS/nav.js'%}"></script>
    </body>
</html>
